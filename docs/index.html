<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sense HAT Display</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Sense HAT Display Viewer</h1>
  <div class="controls">
    <div class="display-options">
      <label for="dropdown">Choose a display option</label>
      <select id="dropdown">
        <option value="">-- Select --</option>
        <option value="Displaying Smily Face">Smily</option>
        <option value="Displaying Sad Face">Sad</option>
        <option value="Displaying Wink Face">Wink</option>
      </select>
    </div>

    <div class="color-picker">
      <h1>RGB Color Picker</h1>
      <div class="slider-container" id="colorBox"></div>

      <label for="colorPicker">Choose Color:</label>
      <input type="color" id="colorPicker">

      <div class="slider-container">
        <label for="red">Red: <span id="redValue">0</span></label>
          <input type="range" id="red" class="vertical-slide" min="0" max="255" value="0">
      </div>
      <div class="slider-container">
        <label for="green">Green: <span id="greenValue">0</span></label>
        <input type="range" id="green" min="0" max="255" value="0">
      </div>
      <div class="slider-container">
        <label for="blue">Blue: <span id="blueValue">0</span></label>
        <input type="range" id="blue" min="0" max="255" value="0">
      </div>
    </div>
  </div>

  <h2>Select a pixel to set it to the above color</h2>
  <button id="clearBoard">Clear Board</button>
  <br>


  <div id="grid"></div>

  <script src="app.js"></script>
</body>
</html>
